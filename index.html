<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <style>
    body {
      background-color: black;
      margin: 0;
      padding: 0;
    }

    /* 开屏界面样式 */
 .splash-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 1s ease-in-out;
      opacity: 1;
    }

 .splash-screen h2 {
      font-size: 55px;
      color: white;
      font-family: Impact, sans-serif;
      font-weight: bold;
      text-align: center;
    }

 .slide-container {
      position: relative;
      width: 965px;
      height: 404px;
    }

 .slide {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
      border-radius: 45px;
      border: 1px solid white;
    }

    h1 {
      color: white;
      font-family: Impact, sans-serif;
      text-align: center;
      margin-top: 20px;
    }

    button {
      background-color: rgba(255, 255, 255, 0.8);
      color: black;
      font-family: Impact, sans-serif;
      border: none;
      cursor: pointer;
      font-size: 45px;
      border-radius: 45px;
      width: 965px;
      height: 200px;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      margin-top: 20px;
      margin-bottom: 20px;
    }
  </style>
</head>

<body>
  <!-- 开屏界面 -->
  <div class="splash-screen">
    <h2><b>Welcome</b><br><b>Mechanic and TFOG</b></h2>
  </div>

  <h1>TFOG</h1>
  <div class="slide-container">
    <img class="slide" src="https://s21.ax1x.com/2024/10/06/pA8gpF0.png" alt="Image 1">
    <img class="slide" src="https://s21.ax1x.com/2024/10/06/pA8g9YV.png" alt="Image 2">
  </div>
  <button id="button1">Notice</button>
  <button id="button2">Declare</button>
  <button id="button3">Cars</button>
  <button id="button4">Music</button>
  <button id="button5">Picture</button>

  <script>
    // 模拟开屏界面消失的延迟
    setTimeout(() => {
      document.querySelector('.splash-screen').style.opacity = 0;
      setTimeout(() => {
        document.querySelector('.splash-screen').style.display = 'none';
      }, 1000);
    }, 2000);

    let slideIndex = 0;
    function showSlides() {
      let slides = document.getElementsByClassName('slide');
      for (let i = 0; i < slides.length; i++) {
        slides[i].style.display = 'none';
      }
      slideIndex++;
      if (slideIndex >= slides.length) {
        slideIndex = 0;
      }
      slides[slideIndex].style.display = 'block';
    }
    setInterval(showSlides, 3000);
    document.getElementById('button1').addEventListener('click', function() {
      alert('The last button Picture of this website will open a new website when you enter the password.\nThe password is Password');
    });
    document.getElementById('button2').addEventListener('click', function() {
      alert('Design by team Mechanic and person TFog. \nTechnology form Doubao and Procreate,Thanks.');
    });
    document.getElementById('button3').addEventListener('click', function() {
      window.location.href = 'https://example.com/button3-url';
    });
    document.getElementById('button4').addEventListener('click', function() {
      window.location.href = 'https://example.com/button4-url';
    });
    document.getElementById('button5').addEventListener('click', function() {
      window.location.href = 'https://example.com/button5-url';
    });
  </script>

</body>

</html>
